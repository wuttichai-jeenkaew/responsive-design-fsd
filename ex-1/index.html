<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Web Design Exercise 1</title>
  </head>
  <body>
    <div class="topic">
      <h1>Browse By</h1>
      <h1><span class="line">Job</span> Catagories</h1>
    </div>
    <div class="categories">
      <div class="row-1">
        <div class="job-item">
          <div class="icon">
            <div class="pic">
              <img src="./icons/digital-marketing-icon.png" />
            </div>
          </div>
          <h2>Digital Marketing</h2>
          <h4>143 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>

        <div class="job-item">
          <div class="icon">
            <div class="pic">
              <img src="./icons/art-and-design-icon.png" />
            </div>
          </div>
          <h2>Art & Design</h2>
          <h4>110 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>

        <div class="job-item">
          <div class="icon icon2">
            <div class="pic">
              <img src="./icons/dollar-sign-icon.png" />
            </div>
          </div>
          <h2>Accounting</h2>
          <h4>158 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>

        <div class="job-item">
          <div class="icon">
            <div class="pic">
              <img src="./icons/photography-icon.png" />
            </div>
          </div>
          <h2>Photography</h2>
          <h4>95 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>
      </div>

      <div class="row-2">
        <div class="job-item">
          <div class="icon">
            <div class="pic">
              <img src="./icons/copy-writing-icon.png" />
            </div>
          </div>
          <h2>Copy Writing</h2>
          <h4>113 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>

        <div class="job-item">
          <div class="icon">
            <div class="pic">
              <img src="./icons/music-icon.png" />
            </div>
          </div>
          <h2>Music</h2>
          <h4>55 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>

        <div class="job-item">
          <div class="icon">
            <div class="pic">
              <img src="./icons/human-resource-icon.png" />
            </div>
          </div>
          <h2>Human Resources</h2>
          <h4>25 Jobs Opened</h4>
          <div class="arrow">
            <img src="./icons/arrow.png" />
          </div>
        </div>

        <div class="job-more">
          <h3>Explore 30 More Categories</h3>
          <div class="explore-more-arrow">
            <img src="./icons/arrow.png" />
          </div>

          <div class="first-line">
            <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.43555 1.0459C6.12305 1.3584 6.1543 1.82715 6.43555 2.13965L10.2168 5.70215H1.24805C0.810547 5.70215 0.498047 6.0459 0.498047 6.45215V7.45215C0.498047 7.88965 0.810547 8.20215 1.24805 8.20215H10.2168L6.43555 11.7959C6.1543 12.1084 6.1543 12.5771 6.43555 12.8896L7.12305 13.5771C7.43555 13.8584 7.9043 13.8584 8.18555 13.5771L14.2793 7.4834C14.5605 7.20215 14.5605 6.7334 14.2793 6.4209L8.18555 0.358398C7.9043 0.0771484 7.43555 0.0771484 7.12305 0.358398L6.43555 1.0459Z" fill="white"/>
          </svg>
          
          </div>

          <div class="second-line">
            <img src="./icons/second-line.png" />
          </div>

          <div class="third-line">
            <img src="./icons/third-line.png" />
          </div>

          <div class="fourth-line">
            <img src="./icons/fourth-line.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
